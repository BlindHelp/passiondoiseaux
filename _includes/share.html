<div class="share" role="region" aria-label="Partager">
<strong aria-hidden="true">Partager</strong>
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank">Partager sur Twitter</a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank">Partager sur Facebook</a>
	<a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&source={{ site.url }}">Partager sur LinkedIn</a>
	<a href="whatsapp://send?text={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank">Partager sur WhatsApp</a>
     <a href="https://t.me/share/url?url={{ site.url }}{{ page.url }}&text={{ page.title }}" rel="nofollow" target="_blank">Partager sur Telegram</a>
</div>
